<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь | OkAk</title>
    <!-- Подключение стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="header-title m-0">OkAk</h1>
        </div>
    </header>
    
    <div class="container mt-4">
        <div class="row g-3">
            <!-- Боковое меню -->
            <nav class="col-md-3 col-12">
                <div class="card sidebar-card h-100">
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="first_page.html">Котик</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="feedback.html">Обратная связь</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/JustAlek24" target="_blank">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Основной контент -->
            <main class="col-md-9 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Обратная связь</h2>
                        
                        <!-- Форма обратной связи -->
                        <div class="feedback-form">
                            <form id="feedbackForm" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ваше имя *</label>
                                    <input type="text" class="form-control" id="name" required>
                                    <div id="nameError" class="error-message"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div id="emailError" class="error-message"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение *</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                    <div id="messageError" class="error-message"></div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary py-2">Отправить сообщение</button>
                                </div>
                            </form>
                            
                            <div id="successMessage" class="success-message mt-4 text-center"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

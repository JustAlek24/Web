<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь | OkAk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-title { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 600;
        }
        .sidebar-card {
            min-width: 200px;
            max-width: 100%;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .feedback-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
        .success-message {
            color: #28a745;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="header-title m-0">OkAk</h1>
        </div>
    </header>
    
    <div class="container mt-4">
        <div class="row g-3">
            <!-- Боковое меню -->
            <nav class="col-md-3 col-12">
                <div class="card sidebar-card h-100">
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="first_page.html">Вторая страница</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="feedback.html">Обратная связь</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/JustAlek24" target="_blank">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Основной контент -->
            <main class="col-md-9 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Свяжитесь с нами</h2>
                        
                        <!-- Форма обратной связи -->
                        <div class="feedback-card">
                            <form id="feedbackForm" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ваше имя *</label>
                                    <input type="text" class="form-control" id="name" required>
                                    <div id="nameError" class="error-message"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div id="emailError" class="error-message"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение *</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                    <div id="messageError" class="error-message"></div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary py-2">Отправить</button>
                                </div>
                            </form>
                            
                            <div id="successMessage" class="mt-4 success-message text-center"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Скрипт валидации -->
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Получаем значения полей
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            let isValid = true;

            // Очищаем предыдущие сообщения
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.getElementById('successMessage').textContent = '';

            // Валидация имени
            if (name === '') {
                document.getElementById('nameError').textContent = 'Пожалуйста, введите ваше имя';
                isValid = false;
            }

            // Валидация email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Пожалуйста, введите email';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Введите корректный email';
                isValid = false;
            }

            // Валидация сообщения
            if (message === '') {
                document.getElementById('messageError').textContent = 'Пожалуйста, введите ваше сообщение';
                isValid = false;
            }

            // Если все поля валидны
            if (isValid) {
                document.getElementById('successMessage').innerHTML = `
                    <h5>Спасибо, ${name}!</h5>
                    <p>Ваше сообщение успешно отправлено. Мы ответим вам на адрес ${email} в ближайшее время.</p>
                `;
                document.getElementById('feedbackForm').reset();
            }
        });
    </script>
</body>
</html>

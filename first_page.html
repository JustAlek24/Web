<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котик | OkAk</title>
    <!-- Bootstrap CSS с резервным CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <!-- Локальные стили для гарантии -->
    <style>
        .header-title { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 600;
        }
        .sidebar-card {
            min-width: 200px;
            max-width: 100%;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .cat-img {
            max-height: 500px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="header-title m-0">OkAk</h1>
        </div>
    </header>
    
    <div class="container mt-4">
        <div class="row g-3">
            <!-- Sidebar -->
            <nav class="col-md-3 col-12">
                <div class="card sidebar-card h-100">
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="first_page.html">Вторая страница</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/JustAlek24" target="_blank">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Котик</h2>
                        <p class="card-text text-center">А тут пока котик</p>
                        <img src="chmonya.jpg" alt="Милый котик" class="img-fluid rounded cat-img">
                        
                        <!-- Кнопка в том же стиле -->
                        <div class="mt-3 text-center">
                            <button id="catButton" class="btn btn-primary">Погладить котика</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS с резервным CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
    
    <script>
        // Единый скрипт для всех кнопок
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseover', () => btn.classList.add('bg-dark'));
            btn.addEventListener('mouseout', () => btn.classList.remove('bg-dark'));
        });
    </script>
</body>
